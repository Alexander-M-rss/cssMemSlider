<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="./style.css" >
</head>
<body>
  <div class="container">
    <div class = "slider">
      <input class ="hidden" type="radio" name="navigation" id="radio-btn1" checked>
      <input class ="hidden" type="radio" name="navigation" id="radio-btn2">
      <input class ="hidden" type="radio" name="navigation" id="radio-btn3">
      <input class ="hidden" type="radio" name="navigation" id="radio-btn4">
      <input class ="hidden" type="radio" name="navigation" id="radio-btn5">
      <div class="img-frame">
        <div class="frames">
          <div class="frame">
            <img src="./images/img1.jpg" alt="mem 1 image">
          </div>
          <div class="frame">
            <img src="./images/img2.jpg" alt="mem 2 image">
          </div>
          <div class="frame">
            <img src="./images/img3.jpg" alt="mem 3 image">
          </div>
          <div class="frame">
            <img src="./images/img4.jpg" alt="mem 4 image">
          </div>
          <div class="frame">
            <img src="./images/img5.jpg" alt="mem 5 image">
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="txt-frame">
          <div class="frame">
            <span>Некоторые вещи лучше не трогать</span>
          </div>
          <div class="frame">
            <span>Hola World!</span>
          </div>
          <div class="frame">
            <span>День программистки</span>
          </div>
          <div class="frame">
            <span>Не баг, а фича!</span>
          </div>
          <div class="frame">
            <span>Было время...</span>
          </div>
        </div>
        <div class="control-frame">
          <div class="controls">
            <label for="radio-btn1" class="control">
              <div class="slider-btn"></div>
            </label>
            <label for="radio-btn2" class="control">
              <div class="slider-btn"></div>
            </label>
            <label for="radio-btn3" class="control">
              <div class="slider-btn"></div>
            </label>
            <label for="radio-btn4" class="control">
              <div class="slider-btn"></div>
            </label>
            <label for="radio-btn5" class="control">
              <div class="slider-btn"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
